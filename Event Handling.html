<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Handling</title>
</head>
<body>
<div id="app">
	<form action="done.html" @submit.prevent="handleIt">
		<button type="submit" @click="updateCount">Increment Counter:{{ count }}</button>
	</form>	
</div>






<script src="./js/vue.js"></script>		
<script>
	new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			handleIt:function(e){
				// alert("hello");
				e.preventDefault();  直接写到标签里
			},
			updateCount:function(){
				this.count++;
			}
		}

	})

</script>	
</body>
</html>
