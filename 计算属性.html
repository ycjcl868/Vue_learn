<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	
<div id="example">
  a={{ a }}, b={{ b }}
</div>	

<div id="demo">
	{{fullName}}
</div>
	<script>
		var vm = new Vue({
		  el: '#example',
		  data: {
		    a: 1
		  },
		  computed: {
		    // 一个计算属性的 getter
		    b: function () {
		      // `this` 指向 vm 实例
		      return this.a + 1
		    }
		  }
		})

		// 	}
		// })

		// 	this.fullName = val + ' ' + this.lastName
		// })
		// vm2.$watch('lastName',function(val){
		// 	this.fullName = this.firstName + ' ' + val
		// })

		// 最好用下面的

		var vm2 = new Vue({
			el:"#demo",
			data:{
				firstName:'Foo',
				lastName:'Bar'
			},
			computed:{
				fullName:function(){
					return this.firstName + ' ' + this.lastName
				}
			}
		})

		//get和set方法
		var vm3 = new Vue({
			el: "#demo",
			data:{
				firstName:'Foo',
				lastName:'Bar'
			},
			computed:{
				get:function(){
					return this.firstName + ' ' + this.lastName
				},
				set:function(newValue){
					var names = newValue.split(' ')
					this.firstName = names[0]
					this.lastName = names[names.length - 1]
				}
			}
		})


	</script>
</body>
</html>
